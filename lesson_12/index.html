<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-1">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/wyT6G1AKTuE"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form">
                        <p class="form-header text-center">Enter your email</p>
                        <form action="#">
                            <input type="text" class="form-control form-control-lg" placeholder="Your name">
                            <input type="text" class="form-control form-control-lg" placeholder="Your email">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Instruction</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-header text-uppercase text-center">
                        Почему нужно сделать это сейчас?
                    </h2>
                </div>
            </div>
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="./src/img/ic1.png" alt="Первое преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="./src/img/ic1.png" alt="Второе преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="./src/img/ic1.png" alt="Третье преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="./src/img/ic1.png" alt="Четвертое преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg form-btn btn-center">Instruction</button>
        </div>
    </div>
</body>

</html>
